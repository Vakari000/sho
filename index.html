<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input de Mensagens</title>
</head>
<body>
    <h1>Input de Mensagens</h1>
    <input type="text" id="mensagemInput" placeholder="Digite sua mensagem...">
    <button onclick="enviarMensagem()">Enviar</button>

    <script>
        function enviarMensagem() {
            var mensagem = document.getElementById('mensagemInput').value;
            if (mensagem.trim() !== '') {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        alert('Mensagem enviada com sucesso!');
                        document.getElementById('mensagemInput').value = '';
                    }
                };
                xhttp.open("GET", "salvar_mensagem.php?mensagem=" + mensagem, true);
                xhttp.send();
            } else {
                alert('Por favor, digite uma mensagem.');
            }
        }
    </script>
</body>
</html>
